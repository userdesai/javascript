<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Bind</title>
</head>
<body>
    <button class="button">Button clicked</button>
</body>
<script>
    class ReactLike {
        constructor(){
            this.library = "React";
            this.server = "http://localhost:3000";
            this.handleClick = this.handleClick.bind(this); // Bind the method to the class instance

            this.initialize();
        }

        initialize() {
            document.querySelector('.button').addEventListener('click', this.handleClick);
        }

        handleClick(){
            console.log("button clicked");
            console.log(this.server);
        }
    }

    const app = new ReactLike();
</script>
</html>
