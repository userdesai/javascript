<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event KeyCodes</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <style>
      table,
      th,
      td {
        border: 1px solid #e7e7e7;
      }
      .project {
        background-color: #1c1c1c;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }

      .color {
        color: aliceblue;
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a target="_blank" href="https://www.youtube.com/@chaiaurcode"
        >Youtube channel</a
      >
    </nav>
    <div class="project">
      <div id="insert">
        <div class="key">Press the key and watch magic</div>
      </div>
    </div>

    <script>
        const insert = document.querySelector('#insert')
        window.addEventListener('keydown', (e) => {
            const key = e.key === " " ? "space" : e.key; // Handle space key
            insert.innerHTML = `
                <table>
                    <tr>
                        <th>Key</th>
                        <th>KeyCode</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td>${key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </table>
            `;
            
            if (e.keyCode == 66) {
                alert("You clicked B");
            }
    
            // Your additional code for string matching
            const expectedString = 'aniket desai';
            let currentString = '';
    
            // Only proceed if the input is a letter
            if (/^[a-zA-Z]$/.test(e.key)) {
                currentString += e.key.toLowerCase(); // Convert to lowercase for case-insensitive comparison
                if (currentString === expectedString) {
                    alert('Matched!');
                    currentString = ''; // Reset the current string
                }
            }
        });
    </script>
  </body>
</html>
